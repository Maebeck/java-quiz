<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"> 
    <title>JavaScript mini-quiz!</title>
</head>

<body>

  <div class = "container">
    <div id = "question-container" class = "hide">
     <div id = "question" class = "question">Question</div> 
     <div id ="answer-buttons" class="btn-grid">
        <button class ="btn">Answer 1</button>
        <button class ="btn">Answer 2</button>
        <button class ="btn">Answer 3</button>
        <button class ="btn">Answer 4</button> 
    </div>
    <p id = "timer">Time Remaining:</p>
  </div>
  <div class = "controls">
    <button id = "submit-btn" class = "hide submit-btn btn">Submit</button>
    <button id = "start-btn" class = "start-btn btn">Start</button>
    <button id = "finish-btn" class = "hide finish-btn btn">Finish</button>
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
